
<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>

<style>
<!-- FOR PANEL -->
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 435px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 435px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	.panel-content { padding:15px; }


path {
  stroke: rgb(58, 23, 23);
  stroke-width: 1px;
  fill: grey;
}
.background {
  fill: none;
  pointer-events: all;
}
svg{
border: solid 2px #ccc;
align:center;
margin-left: 20px;
margin-top: 20px;
}
</style>
</head>
<body>

<!-- defaultpanel  -->
		<div data-role="panel" id="defaultpanel" data-theme="b" data-display="overlay" data-position="right">
				
			<div id="id2" class="panel-content">
				
				
			</div><!-- /content wrapper for padding -->
            				
		</div><!-- /defaultpanel -->
<script>
	function panelInfo(info){
	$("#id2").empty();
	$("#id2").append("<h3><u>Network Status</u></h3>");
	$("#id2").append("<h4>"+info.country+"</h4>");
	//$("#id2").append("<a href=\"\" data-rel=\"close\" data-role=\"button\" data-theme=\"c\" data-icon=\"delete\" data-inline=\"true\">Close panel</a>");
		console.log(info.country);
	}
</script>
<script>
var width = 1160,
    height = 700;

var projection = d3.geo.mercator()
    .center([-50, 50 ])
    .scale(200)
    .rotate([0,0]);



var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
	.attr("class","svg");

	svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection),margin=100;

var g = svg.append("g");

// load and display the World
d3.json("world-110m2.json", function(error, topology) {
    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path);
	   d3.csv("cities.csv", function(error, data) {
        dot = g.selectAll("circle")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.lon, d.lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.lon, d.lat])[1];
           })
           .attr("r", 10)
           .style("fill", function(d){return d.color;});
		   
		   
		   
		   dot.on("click",function(d){
		   panelInfo(d);
		   
		   $( "#defaultpanel" ).panel( "open",d);
		   
		   
			console.log('d is ',d);
		   })
		   .append("svg:title")
		   .text(function(d){return d.city+", "+d.country});
	});   
});
 
	  

var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 
});

function click1(d){
	console.log(d);
}

svg.call(zoom);

</script>
</body>
</html>
